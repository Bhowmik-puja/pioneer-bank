<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 style="text-align: center;">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password"  class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-4 col-sm-4 col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h5>$ <span id="current-deposit"> 00</span></h5>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h5>$ <span id="add-withdraw">00</span></h5>
                </div>
            </div>
            <div class="col-4 col-sm-4 col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h5>$ <span id="current-balance">1245</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-6 col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control"placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display ="block";
        })
        
        //deposit button event handler
        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber = getInputNumber("deposit-amount");
            updateSpanText("current-deposit", depositNumber);
            updateSpanText("current-balance",depositNumber);
            document.getElementById("deposit-amount").value = "";

           
        })
        //withdraw button event handler
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdraw-amount");
            updateSpanText("add-withdraw", withdrawNumber);
            updateSpanText("current-balance",-1 * withdrawNumber);
            document.getElementById("withdraw-amount").value="";

        })

        //functions
        function getInputNumber (id){
            const Amount = document.getElementById(id).value;
            const AmountNumber = parseFloat(Amount);
            return AmountNumber;
        }
        function updateSpanText (id,depositNumber){

            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber+ depositNumber;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
